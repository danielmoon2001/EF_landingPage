<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div id="multi-step-form">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 33.3%;" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <!-- Step 1 -->
        <div class="form-step active">
            <h2 class="text-center mb-4">Question 1</h2>
            <button class="btn btn-outline-primary w-100 mb-2">Answer 1</button>
            <button class="btn btn-outline-primary w-100 mb-2">Answer 2</button>
            <button class="btn btn-outline-primary w-100 mb-2">Answer 3</button>
        </div>
        
        <!-- Additional steps would go here -->
        
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary previous-step">Previous</button>
            <button class="btn btn-primary next-step">Next</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
