<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Recommendation Form</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div id="multiStepForm" class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Find Your Perfect Flower</h2>
            <!-- Step 1: Select Occasion -->
            <div class="step step-1 active">
                <h5>Select Occasion</h5>
                <select class="form-select" id="occasion">
                    <option value="">Select an Occasion</option>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="sympathy">Sympathy</option>
                    <option value="just-because">Just Because</option>
                </select>
                <button class="btn btn-primary mt-3" onclick="showStep(2)">Next</button>
            </div>
            <!-- Step 2: Select Color Preference -->
            <div class="step step-2">
                <h5>Select Color Preference</h5>
                <select class="form-select" id="color">
                    <option value="">Select Color Preference</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                    <option value="white">White</option>
                </select>
                <button class="btn btn-secondary mt-3" onclick="showStep(1)">Back</button>
                <button class="btn btn-primary mt-3" onclick="showStep(3)">Next</button>
            </div>
            <!-- Step 3: Recommendation -->
            <div class="step step-3">
                <h5>Your Flower Recommendation</h5>
                <p id="recommendation">Based on your choices, we recommend the following flower for you: <span id="flowerType">...</span></p>
                <button class="btn btn-secondary mt-3" onclick="showStep(2)">Back</button>
                <button class="btn btn-success mt-3" onclick="finalizeChoice()">Purchase</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
