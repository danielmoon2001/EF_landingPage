<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<link href="styles.css" rel="stylesheet">
<style>
    .question-container {
        display: none; /* Hide all questions initially */
    }
    .question-container.active {
        display: block; /* Only show the active question */
    }
</style>
</head>
<body>

<div class="container mt-5">
    <!-- Question 1 -->
    <div id="question1" class="question-container active">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="question text-center mb-4">
                    <h2>What is the occasion?</h2>
                </div>
                <div class="answers">
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Birthday</button> 
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Marriage</button> 
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Just Because</button> 
                </div>
            </div>
        </div>
    </div>

    <!-- Question 2 -->
    <div id="question2" class="question-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="question text-center mb-4">
                    <h2>What is your favorite food?</h2>
                </div>
                <div class="answers">
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Pizza</button>
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Sushi</button>
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Burger</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Question 3 -->
    <div id="question3" class="question-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="question text-center mb-4">
                    <h2>What is your hobby?</h2>
                </div>
                <div class="answers">
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Reading</button>
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Gaming</button>
                    <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100">Hiking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="showNextQuestion()">Next</button>
    </div>
</div>

<script>
    let currentQuestion = 1;
    const totalQuestions = 3;

    function showNextQuestion() {
        if (currentQuestion < totalQuestions) {
            const currentElement = document.getElementById('question' + currentQuestion);
            const nextElement = document.getElementById('question' + (currentQuestion + 1));

            currentElement.classList.remove('active');
            nextElement.classList.add('active');
            currentQuestion++;
        }
    }
</script>
</body>
</html>
