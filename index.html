<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container mt-5">
  <div class="progress px-1" style="height: 3px;">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="step-container d-flex justify-content-between">
    <div class="step-circle" onclick="displayStep(1)">1</div>
    <div class="step-circle" onclick="displayStep(2)">2</div>
    <div class="step-circle" onclick="displayStep(3)">3</div>
  </div>

  <form id="multi-step-form">
    <!-- Step 1 -->
    <div class="step step-1">
      <h3>Step 1</h3>
      <div class="mb-3">
        <label class="form-label">Choose an option for Field 1:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field1option1" name="field1" value="Option 1">
          <label class="form-check-label" for="field1option1">Option 1</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field1option2" name="field1" value="Option 2">
          <label class="form-check-label" for="field1option2">Option 2</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field1option3" name="field1" value="Option 3">
          <label class="form-check-label" for="field1option3">Option 3</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field1option4" name="field1" value="Option 4">
          <label class="form-check-label" for="field1option4">Option 4</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary next-step">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step step-2">
      <h3>Step 2</h3>
      <!-- Example placeholder for Step 2 options -->
      <!-- Step 2 code -->
    </div>

    <!-- Step 3 -->
    <div class="step step-3">
      <h3>Step 3</h3>
      <div class="mb-3">
        <label class="form-label">Choose an option for Field 3:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field3option1" name="field3" value="Option 1">
          <label class="form-check-label" for="field3option1">Option 1</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field3option2" name="field3" value="Option 2">
          <label class="form-check-label" for="field3option2">Option 2</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field3option3" name="field3" value="Option 3">
          <label class="form-check-label" for="field3option3">Option 3</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="field3option4" name="field3" value="Option 4">
          <label class="form-check-label" for="field3option4">Option 4</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary prev-step">Previous</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
